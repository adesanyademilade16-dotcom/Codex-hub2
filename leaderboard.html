<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Marathon Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --gold: #f59e0b;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .leaderboard-container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(to right, #6366f1, #a855f7);
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .header p {
            opacity: 0.9;
            font-weight: 300;
            margin-top: 5px;
        }

        .day-section {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-badge {
            background: rgba(99, 102, 241, 0.2);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-weight: 700;
        }

        .date-text {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .winner-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: 0.3s;
        }

        .winner-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            border-color: var(--gold);
        }

        .top-info {
            display: flex;
            align-items: center;
        }

        .medal {
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .user-details .name {
            font-size: 1.2rem;
            font-weight: 700;
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 5px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--success);
        }

        .back-btn {
            display: block;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-btn:hover { background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>

<div class="leaderboard-container">
    <div class="header">
        <h1>üèÜ Codex Elite</h1>
        <p>Marathon Hall of Fame</p>
    </div>

    <div class="day-section">
        <div class="day-title">
            <span class="day-badge">üìç DAY 1: MTH101</span>
            <span class="date-text">Jan 7th</span>
        </div>
        
        <div class="winner-card">
            <div class="top-info">
                <span class="medal">ü•á</span>
                <div class="user-details">
                    <span class="name">Awaiting winnner</span>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value">?/50</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Percent</span>
                    <span class="stat-value">?%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span class="stat-value">?:?s</span>
                </div>
            </div>
        </div>
    </div>

    <div class="day-section">
        <div class="day-title">
            <span class="day-badge">üìç DAY 2: GST101</span>
            <span class="date-text">Jan 8th</span>
        </div>
        <div class="winner-card" style="opacity: 0.6;">
            <div class="top-info">
                <span class="medal">‚åõ</span>
                <div class="user-details">
                    <span class="name">Awaiting Results...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="day-section" style="border-bottom: none;">
        <div class="day-title">
            <span class="day-badge">üìç DAY 3: GES & PHY</span>
            <span class="date-text">Jan 9th</span>
        </div>
        <div class="winner-card" style="opacity: 0.6;">
            <div class="top-info">
                <span class="medal">‚åõ</span>
                <div class="user-details">
                    <span class="name">Awaiting Results...</span>
                </div>
            </div>
        </div>
    </div>

    <a href="home.html" class="back-btn">‚Üê RETURN TO DASHBOARD</a>
</div>

<script>
    // Sexy Confetti effect on load
    window.onload = function() {
        var duration = 3 * 1000;
        var end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ['#6366f1', '#a855f7']
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ['#6366f1', '#a855f7']
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        }());
    };
</script>

</body>
</html>
