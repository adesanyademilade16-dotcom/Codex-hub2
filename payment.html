<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Subject - Codex Study Hub</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            padding: 40px;
            width: 100%;
        }

        .lock-icon { font-size: 60px; text-align: center; margin-bottom: 20px; }
        h1 { color: var(--danger); margin: 0 0 10px 0; font-size: 1.8rem; text-align: center; }

        .subject-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary);
        }
        select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }

        .payment-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .whatsapp-btn { background: #25d366; color: white; }
        .bank-btn { background: #ffc107; color: #333; }

        .verification-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid var(--success);
        }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin: 10px 0; box-sizing: border-box; text-transform: uppercase; }
        .verify-btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .msg { display: none; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: 500; text-align: center; }
        .error-msg { background: #f8d7da; color: var(--danger); }
        .success-msg { background: #d4edda; color: var(--success); }
        .back-btn { margin-top: 20px; width: 100%; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 8px; }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 25px 20px;
            border-radius: 12px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            position: relative;
            font-family: 'Segoe UI', sans-serif;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content h3 { margin-bottom: 15px; }
        .modal-content p { margin: 6px 0; font-size: 14px; }
    </style>
</head>
<body>

<div class="payment-container">

    <div class="subject-selector">

    </div>

    <div id="priceDisplay" style="display:none; text-align:center; margin-bottom: 20px;">

    <button class="payment-btn whatsapp-btn" onclick="openWhatsApp()">üí¨ Pay via WhatsApp</button>

</div>

<script src="payment.js"></script>
</body>
</html>
